<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="container">
    <header>
        <nav class="navbar navbar-expand bg-body-tertiary">
            <div class="container-fluid">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/pessoas/lista">Listagem</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/pessoas/inclui">Inclusão</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    </header>
    <main>
        <h1>Listagem de Pessoas</h1>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <td>#</td><td>Nome</td><td>Idade</td>
                    <td>Opções</td>
                </tr>
            </thead>
            <tbody>
                {% for p in pessoas %}
                <tr>
                    <td>{{ p.matricula }}</td>
                    <td>{{ p.nome }}</td>
                    <td>{{ p.idade }}</td>
                    <td>
                        <a href="/pessoas/exclui?matricula={{ p.matricula }}"
                           class="btn btn-danger btn-sm">
                            Excluir
                        </a>
                        <a href="/pessoas/altera?matricula={{ p.matricula }}"
                           class="btn btn-warning btn-sm">
                            Alterar
                        </a>                        
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    <footer style="position:absolute;bottom: 0px;">
        <h6>Criado em &copy;2024 UVA</h6>
    </footer>
</body>
</html>
